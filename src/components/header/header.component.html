<header [class.py-3]="isScrolled()" [class.shadow-lg]="isScrolled()" class="fixed top-0 left-0 w-full bg-white/90 backdrop-blur-sm z-[1000] py-4 transition-all duration-300">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
    <a href="#home" class="text-2xl font-extrabold" (click)="scrollToSection($event, 'home')">
      <span class="bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">Sahaduddin</span>
    </a>
    
    <!-- Desktop Navigation -->
    <nav class="hidden md:flex items-center space-x-8">
      <ul class="flex space-x-8">
        @for (link of navLinks; track link.path) {
          <li>
            <a [href]="'#' + link.path" (click)="scrollToSection($event, link.path)" 
               [class.text-indigo-600]="activeSection() === link.path"
               [class.after:w-full]="activeSection() === link.path"
               class="font-medium text-gray-600 hover:text-indigo-600 relative after:content-[''] after:absolute after:left-0 after:-bottom-1.5 after:h-0.5 after:bg-indigo-600 after:w-0 after:transition-all after:duration-300">
              {{ link.label }}
            </a>
          </li>
        }
      </ul>
    </nav>

    <div class="flex items-center gap-4">
      <button (click)="hireMeClicked.emit()" class="hidden md:block bg-gradient-to-r from-amber-500 to-orange-600 text-white font-semibold px-6 py-2 rounded-full shadow-md hover:shadow-lg hover:-translate-y-0.5 transition-all duration-300">
        Hire Me
      </button>

      <!-- Mobile Menu Toggle -->
      <button (click)="toggleMenu.emit()" class="md:hidden z-50">
        @if (!isMobileMenuOpen()) {
          <svg class="w-7 h-7 text-gray-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
          </svg>
        } @else {
          <svg class="w-7 h-7 text-gray-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        }
      </button>
    </div>
  </div>

  <!-- Mobile Menu Backdrop -->
  @if (isMobileMenuOpen()) {
    <div (click)="toggleMenu.emit()" class="fixed inset-0 bg-black/60 backdrop-blur-sm md:hidden z-30"></div>
  }

  <!-- Mobile Navigation -->
  <div [class.right-0]="isMobileMenuOpen()" class="md:hidden fixed top-0 -right-full w-72 bg-white shadow-2xl transition-all duration-300 ease-in-out pt-20 p-8 z-40">
    <nav>
      <ul class="flex flex-col space-y-6">
        @for (link of navLinks; track link.path) {
          <li>
            <a [href]="'#' + link.path" (click)="scrollToSection($event, link.path)" 
               [class.text-indigo-600]="activeSection() === link.path"
               class="text-xl font-medium text-gray-700 hover:text-indigo-600">
              {{ link.label }}
            </a>
          </li>
        }
      </ul>
      <button (click)="hireMeClicked.emit()" class="w-full mt-8 bg-gradient-to-r from-amber-500 to-orange-600 text-white font-semibold px-6 py-3 rounded-full shadow-md hover:shadow-lg hover:-translate-y-0.5 transition-all duration-300">
        Hire Me
      </button>
    </nav>
  </div>
</header>
