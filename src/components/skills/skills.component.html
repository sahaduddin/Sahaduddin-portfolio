<section id="skills" class="py-20 sm:py-28 bg-slate-50 relative overflow-hidden">
  <div class="absolute inset-0 z-0">
    <div class="absolute inset-0 bg-[url('data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22><defs><pattern id=%22grid%22 width=%2228%22 height=%2228%22 patternUnits=%22userSpaceOnUse%22><path d=%22M 28 0 L 0 0 0 28%22 fill=%22none%22 stroke=%22rgba(203,213,225,0.3)%22 stroke-width=%221%22/></pattern></defs><rect width=%22100%25%22 height=%22100%25%22 fill=%22url(%23grid)%22/></svg>')]"></div>
  </div>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
    <div class="text-center mb-16" appReveal>
      <span class="inline-block bg-indigo-100 text-indigo-700 px-4 py-2 rounded-full text-sm font-semibold mb-4">
        ðŸš€ Skills
      </span>
      <h2 class="text-3xl sm:text-4xl lg:text-5xl font-extrabold text-gray-900 mb-4">
        Technical Expertise
      </h2>
      <p class="text-lg text-gray-600 max-w-2xl mx-auto">
        A snapshot of the primary technologies and tools I work with to bring ideas to life.
      </p>
    </div>
    @if (skills().length > 0) {
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        @for (skill of skills(); track skill.name) {
          <div class="bg-white/70 backdrop-blur-lg p-8 rounded-2xl border border-gray-200 shadow-xl hover:shadow-2xl hover:-translate-y-2 transition-all duration-300" appReveal>
            <div class="w-16 h-16 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-xl mb-6 flex items-center justify-center text-white shadow-lg p-3" [innerHTML]="skill.safeIcon">
            </div>
            <h3 class="text-xl font-bold text-gray-900 mb-2">{{ skill.name }}</h3>
            <p class="text-gray-600">{{ skill.description }}</p>
          </div>
        }
      </div>
    }
  </div>
</section>
